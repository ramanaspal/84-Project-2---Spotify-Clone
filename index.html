<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <!-- <link rel="stylesheet" href="CWH.css"> -->
  </head>

  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img width="30px" class="invert" src="svg/close.svg" alt="" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="svg/logo.svg" alt="Logo" />
          </div>
          <ul>
            <li><img class="invert" src="svg/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="svg/fav.svg" alt="home" />Liked_Songs
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="svg/playlist.svg" alt="" />
            <h2>Your library</h2>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Legal</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/safetyandprivacy/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Safety &amp; Privacy Center</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Privacy Policy</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Cookies</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">About Ads</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/accessibility/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="header rounded">
          <div class="hamcontainer">
            <img class="invert hamburger" src="svg/hamburger.svg" alt="" />
            <div class="search-container">
              <button class="search-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="white"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                >
                  <path
                    d="M10.5 2C5.81 2 2 5.81 2 10.5S5.81 19 10.5 19c2.08 0 4.02-.74 5.5-1.97l5.7 5.7c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41l-5.7-5.7C18.76 14.52 20 12.58 20 10.5 20 5.81 16.19 2 11.5 2zM10.5 17C7.46 17 5 14.54 5 10.5S7.46 4 10.5 4 16 6.46 16 10.5 13.54 17 10.5 17z"
                  />
                </svg>
              </button>
              <input type="text" placeholder="Search..." class="search-bar" />
            </div>
            <div class="buttoncontainer">

              <div class="button">
                <button class="sign-upbtn">Sign up</button>
                <button class="log-inbtn">Log in</button>
              </div>
            </div>
          </div>
        </div>

        <div class="spotify-playlists">
          <h2>Spotify Playlist</h2>
          <div class="cardcontainer">
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="playsong">
                <img width="30" id="previous" src="svg/previous.svg" alt="" />
                <img width="30" id="play" src="svg/play.svg" alt="" />
                <img width="30" id="next" src="svg/nextsong.svg" alt="" />
              </div>
              <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                  <img width="25" src="svg/volume.svg" alt="" />
                  <div class="range">
                    <input type="range" name="volume" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
